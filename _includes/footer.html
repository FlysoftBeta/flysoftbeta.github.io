<link
    id="fa-stylesheet"
    rel="stylesheet"
    href="{{ '/assets/fa-free-v7.0.0/css/all.min.css' | relative_url }}"
/>
<footer class="site-footer h-card">
    <data class="u-url" value="{{ '/' | relative_url }}"></data>

    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col">
                {%- if site.author %}
                <ul class="contact-list">
                    {% if site.author.name -%}
                    <li class="p-name">{{ site.author.name | escape }}</li>
                    {% endif -%} {% if site.author.email -%}
                    <li>
                        <a class="u-email" href="mailto:{{ site.author.email }}"
                            >{{ site.author.email }}</a
                        >
                    </li>
                    {%- endif %}
                </ul>
                {%- endif %}
            </div>
            <div class="footer-col">
                <p>{{ site.description | escape }}</p>
            </div>
        </div>

        <div class="social-links">{%- include social.html -%}</div>
    </div>
</footer>
